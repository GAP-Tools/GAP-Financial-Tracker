<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAP Financial Statement Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GAP Financial Statement Tracker</h1>

    <!-- Personal Profile -->
    <div class="profile">
      <h2>Personal Profile</h2>
      <input type="text" id="name" placeholder="Name" />
      <input type="number" id="age" placeholder="Age" />
      <input type="text" id="occupation" placeholder="Occupation" />
      <input type="text" id="dream" placeholder="Dream" />
      <button onclick="saveProfile()">Save Profile</button>
    </div>

    <!-- Currency Converter -->
    <div>
      <h2>Currency Converter</h2>
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="NGN">NGN</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
      <span>to</span>
      <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="NGN">NGN</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
      <button onclick="convertCurrency()">Convert</button>
      <p id="conversionResult"></p>
    </div>

    <!-- Add Entry -->
    <div>
      <h2>Add Entry</h2>
      <input type="text" id="entryName" placeholder="Entry Name" />
      <input type="number" id="entryAmount" placeholder="Amount" />
      <select id="entryType">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="asset">Asset</option>
        <option value="liability">Liability</option>
      </select>
      <button onclick="addEntry()">Add Entry</button>
    </div>

    <!-- Financial Health Bar -->
    <div class="health-bar" data-score="0%"></div>

    <!-- Income Statement -->
    <h2>Income Statement</h2>
    <table id="incomeStatement">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td><strong>Total Income</strong></td>
          <td id="totalIncome">0</td>
        </tr>
        <tr>
          <td><strong>Total Expenses</strong></td>
          <td id="totalExpenses">0</td>
        </tr>
      </tfoot>
    </table>

    <!-- Balance Sheet -->
    <h2>Balance Sheet</h2>
    <table id="balanceSheet">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td><strong>Total Assets</strong></td>
          <td id="totalAssets">0</td>
        </tr>
        <tr>
          <td><strong>Total Liabilities</strong></td>
          <td id="totalLiabilities">0</td>
        </tr>
      </tfoot>
    </table>

    <!-- Tips -->
    <div class="tips">
      <h3>Tips & Warnings</h3>
      <p id="tipText">Add an entry to get tips!</p>
    </div>

    <!-- Save Progress -->
    <button onclick="saveProgress()" class="save-button">Save Progress</button>
  </div>

  <script src="script.js"></script>
</body>
  </html>
