<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAP Financial Statement Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GAP Financial Statement Tracker</h1>

    <!-- Currency Converter -->
    <div class="currency-converter">
      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="USD">USD</option>
        <option value="NGN">NGN</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
      <p>1 USD = <span id="exchangeRate">...</span></p>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <h2>Add Entry</h2>
      <input type="text" id="entryName" placeholder="Entry Name (e.g., Salary, Rent)">
      <input type="number" id="entryAmount" placeholder="Amount">
      <select id="entryType">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="asset">Asset</option>
        <option value="liability">Liability</option>
      </select>
      <button id="addEntry">Add Entry</button>
    </div>

    <!-- Financial Statement Tables -->
    <div class="financial-statement">
      <h2>Financial Statement</h2>
      <div class="tables">
        <table>
          <thead>
            <tr>
              <th>Income</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="incomeTable"></tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th>Expenses</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="expenseTable"></tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th>Assets</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="assetTable"></tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th>Liabilities</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="liabilityTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Financial Health Score -->
    <div class="health-score">
      <h2>Financial Health Score</h2>
      <div class="circle">
        <div class="circle-progress" id="circleProgress"></div>
        <div class="circle-text">
          <span id="healthScore">0%</span>
          <span id="healthGrade">Grade</span>
        </div>
      </div>
    </div>

    <!-- Tips and Warnings -->
    <div class="tips">
      <h2>Tips & Warnings</h2>
      <p id="tip">Your financial health is good!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
