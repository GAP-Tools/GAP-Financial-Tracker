<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Financial Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Business Selector -->
        <div class="section">
            <div class="business-header">
                <input type="text" id="businessName" placeholder="New Business Name">
                <button onclick="addBusiness()"><i class="fas fa-plus"></i> Add Business</button>
                <select id="businessList" onchange="switchBusiness()"></select>
                <button onclick="deleteBusiness()"><i class="fas fa-trash"></i> Delete</button>
                <button onclick="window.location.href='https://gap-tools.github.io/GAP-Financial-Tracker/'">
                    <i class="fas fa-exchange-alt"></i> Switch to Personal
                </button>
            </div>
        </div>

        <!-- Business Profile -->
        <div class="section">
            <h2><i class="fas fa-building"></i> Business Profile</h2>
            <input type="text" id="businessDesc" placeholder="Business Description">
            <div class="input-group">
                <label>Target Monthly Income:</label>
                <input type="number" id="revenueTarget" placeholder="Enter target amount">
            </div>
            <div class="input-group">
                <label>Currency:</label>
                <select id="currencySelect"></select>
            </div>
        </div>

        <!-- Income Statement -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-file-invoice-dollar"></i> Income Statement</h2>
                <div>
                    <button class="btn-primary" onclick="showEntryModal('income')">
                        <i class="fas fa-plus-circle"></i> Add Income
                    </button>
                    <button class="btn-secondary" onclick="showEntryModal('expense')">
                        <i class="fas fa-minus-circle"></i> Add Expense
                    </button>
                </div>
            </div>
            
            <table class="financial-table" id="monthlyTable">
                <thead>
                    <tr>
                        <th style="width: 20%">Month</th>
                        <th style="width: 25%">Income</th>
                        <th style="width: 25%">Expenses</th>
                        <th style="width: 20%">Net</th>
                        <th style="width: 10%">Actions</th>
                    </tr>
                </thead>
                <tbody id="monthlyBody"></tbody>
            </table>
        </div>

        <!-- Balance Sheet -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-balance-scale"></i> Balance Sheet</h2>
                <div>
                    <button class="btn-primary" onclick="showAssetModal()">
                        <i class="fas fa-plus-circle"></i> Add Asset
                    </button>
                    <button class="btn-secondary" onclick="showLiabilityModal()">
                        <i class="fas fa-plus-circle"></i> Add Liability
                    </button>
                </div>
            </div>
            <table class="financial-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="balanceBody"></tbody>
            </table>
        </div>

        <!-- Financial Health -->
        <div class="section">
            <h2><i class="fas fa-heartbeat"></i> Financial Health</h2>
            <div class="health-container">
                <div class="health-chart">
                    <canvas id="healthChart"></canvas>
                    <div class="health-score" id="healthPercentage">0%</div>
                </div>
                <div class="health-tips" id="healthTips"></div>
            </div>
        </div>

        <!-- Modals -->
        <div id="entryModal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-edit"></i> Add Transaction</h3>
                <div class="modal-body">
                    <div class="input-group">
                        <label>Type:</label>
                        <select id="entryType" class="form-control">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Amount:</label>
                        <input type="number" id="entryAmount" class="form-control" placeholder="Enter amount">
                    </div>
                    <div class="input-group">
                        <label>Description:</label>
                        <input type="text" id="entryDesc" class="form-control" placeholder="Transaction description">
                    </div>
                    <div class="input-group">
                        <label>Category:</label>
                        <div class="category-select">
                            <select id="categorySelect" class="form-control"></select>
                            <button class="btn-small" onclick="addCategory()">
                                <i class="fas fa-plus"></i> New
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" onclick="saveEntry()">Save</button>
                    <button class="btn-secondary" onclick="closeModals()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                          </html>
