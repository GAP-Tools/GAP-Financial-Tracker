<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAP Multi-Business Financial Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Business Selector -->
    <section class="business-selector card">
      <h3><button id="switchLink">Switch to Personal</button></h3>
      <h2>BUSINESS FINANCIAL TRACKER</h2>
      <div class="business-controls">
        <input type="text" id="businessName" placeholder="Enter Business Name">
        <button onclick="addBusiness()">Add Business</button>
      </div>
      <div class="business-list">
        <select id="businessList" onchange="switchBusiness()"></select>
        <button onclick="editBusinessName()">Edit Business Name</button>
        <button onclick="deleteBusiness()">Delete Business</button>
      </div>
    </section>

    <!-- Income Statement -->
    <section class="income-statement card">
      <h2>Income Statement</h2>
      <div class="table-container">
        <table id="incomeTable">
          <thead>
            <tr>
              <th>Month</th>
              <th>Total Income</th>
              <th>Total Expenses</th>
              <th>Net Income</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="incomeBody"></tbody>
        </table>
      </div>
      <div class="averages">
        <p>Avg Income: <span id="avg-income">0</span></p>
        <p>Avg Expenses: <span id="avg-expenses">0</span></p>
        <p>Avg Cashflow: <span id="avg-cashflow">0</span></p>
      </div>
      <button onclick="showEntryModal('income')">Add Income</button>
      <button onclick="showEntryModal('expense')">Add Expense</button>
    </section>

    <!-- Balance Sheet -->
    <section class="balance-sheet card">
      <h2>Balance Sheet</h2>
      <div class="table-container">
        <table id="balanceTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Assets</th>
              <th>Liabilities</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="balanceBody"></tbody>
        </table>
        <div class="totals">
          <p>Total Assets: <span id="total-assets">0</span></p>
          <p>Total Liabilities: <span id="total-liabilities">0</span></p>
          <p>Net Worth: <span id="net-worth">0</span></p>
        </div>
      </div>
      <button onclick="addAsset()">Add Asset</button>
      <button onclick="addLiability()">Add Liability</button>
    </section>

    <!-- Financial Health -->
    <section class="financial-health card">
      <h2>Financial Health</h2>
      <div class="health-score">
        <canvas id="healthChart"></canvas>
        <p id="healthPercentage"></p>
        <p id="healthAdvice"></p>
      </div>
    </section>

    <!-- Data Management -->
    <section class="data-management card">
      <h2>Data Management</h2>
      <div class="file-management">
        <input type="text" id="saveFileName" placeholder="Save As">
        <button onclick="exportBusinessData()">Export Data</button>
        <button onclick="importBusinessData()">Import Data</button>
      </div>
      <button onclick="clearBusinessData()">Clear Data</button>
    </section>

    <!-- Modals -->
    <div id="entryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modalTitle"></h3>
        <form id="entryForm">
          <input type="date" id="entryDate" class="form-control" required>
          <input type="text" id="entryDescription" class="form-control" placeholder="Description" required>
          <select id="entryCategory" class="form-control" required>
            <option value="">Select Category</option>
          </select>
          <input type="number" id="entryAmount" class="form-control" placeholder="Amount" step="0.01" required>
          <button type="submit">Add Entry</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
