<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Financial Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <button class="switch-btn" onclick="window.location.href='https://gap-tools.github.io/GAP-Financial-Tracker/'">Switch to Personal</button>
    </header>

    <div class="container">
        <!-- Business Management Section -->
        <section class="business-section">
            <h2>Business Financial Tracker</h2>
            <div class="business-controls">
                <input type="text" id="businessName" placeholder="New Business Name">
                <button onclick="addBusiness()">Add Business</button>
                <select id="businessList" onchange="switchBusiness()"></select>
                <button onclick="editBusiness()">‚úèÔ∏è</button>
                <button onclick="deleteBusiness()">üóëÔ∏è</button>
            </div>
            <div class="business-profile">
                <input type="text" id="businessDesc" placeholder="Business Description">
                <select id="currency"></select>
                <input type="number" id="residualTarget" placeholder="Monthly Target">
                <button onclick="saveProfile()">Save Profile</button>
            </div>
        </section>

        <!-- Financial Statements -->
        <section class="financial-section">
            <!-- Income Statement -->
            <div class="income-statement">
                <h2>Income Statement 
                    <button onclick="showEntryModal('income')">+ Income</button>
                    <button onclick="showEntryModal('expense')">+ Expense</button>
                </h2>
                <div class="statement-table">
                    <!-- Monthly Table -->
                    <table class="main-table">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Income</th>
                                <th>Expenses</th>
                                <th>Net</th>
                                <th class="action-header">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="monthlyBody">
                        </tbody>
                    </table>

                    <!-- Category Table -->
                    <table class="sub-table" id="categoryTable">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Income</th>
                                <th>Expenses</th>
                                <th class="action-header">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoryBody">
                        </tbody>
                    </table>

                    <!-- Daily Table -->
                    <table class="sub-table" id="dailyTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th class="action-header">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="dailyBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Balance Sheet -->
            <div class="balance-sheet">
                <h2>Balance Sheet 
                    <button onclick="addAsset()">+ Asset</button>
                    <button onclick="addLiability()">+ Liability</button>
                </h2>
                <table class="main-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Assets</th>
                            <th>Liabilities</th>
                            <th class="action-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="balanceBody">
                    </tbody>
                </table>
                <div class="totals">
                    <div>Total Assets: <span id="totalAssets">0</span></div>
                    <div>Total Liabilities: <span id="totalLiabilities">0</span></div>
                    <div>Net Worth: <span id="netWorth">0</span></div>
                </div>
            </div>
        </section>

        <!-- Financial Health -->
        <section class="health-section">
            <div class="health-score">
                <canvas id="healthChart"></canvas>
                <div class="health-info">
                    <h3>Financial Health: <span id="healthPercent">0%</span></h3>
                    <p id="healthTips"></p>
                </div>
            </div>
            <div class="data-management">
                <input type="text" id="fileName" placeholder="File name">
                <button onclick="exportData()">Export</button>
                <button onclick="importData()">Import</button>
                <button onclick="clearData()">Clear</button>
            </div>
        </section>

        <!-- Modals -->
        <div id="entryModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalTitle"></h3>
                <select id="entryType" class="modal-input">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="date" id="entryDate" class="modal-input">
                <input type="text" id="entryDesc" class="modal-input" placeholder="Description">
                <input type="number" id="entryAmount" class="modal-input" placeholder="Amount">
                <div class="category-select">
                    <select id="entryCategory"></select>
                    <input type="text" id="newCategory" placeholder="New Category">
                </div>
                <button onclick="saveEntry()">Save Entry</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
